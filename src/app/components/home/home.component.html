

<div  class="main-component" >


    <div class="input-box">
        <input type="search" class="form-control"  [(ngModel)]="country" (change)="call()" placeholder=" search" >
     <button class="btn btn-success mt-1" (click)="call(    )" > search </button>                 
      </div>

<div class="inner-component m-3 " >
    <div class="card  "  style="background-color: rgb(85, 0, 255);" >
        <img class="card-img" src="https://cdn-icons-png.flaticon.com/512/7477/7477790.png" alt="Card image">
        <div class="card-img-overlay" style="display: flex; justify-content: center; align-items: center; color: black;">
            <div class="mt-3" >
                <h5 class="card-title ml-5" style="font-size: 3em; margin-top: 100px;"  > {{temperature}} °C</h5>
                <p class="text-center" >{{city}} ,{{date|date}} </p>
            </div>
       
        
        </div>
      </div>
   
       
        <h1  class="information" >More information   </h1>
        <div  style="color: aliceblue;" class="container">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-6 justify">
                <div>
                  <p>min</p>
                  <img src="../../../assets/termometer.png" height="50px" width="50px" alt="">
                  <span   style="color: aliceblue; font-weight: bold; "   > {{minTemperature}} °C</span>

                </div>
              </div>
          
              <div class="col-md-6 col-sm-6 col-6 justify">
                <div>
                  <p>Max</p>
                  <img src="../../../assets/thermometer.png" height="50px" width="50px" alt="">
                  <span   style="color: aliceblue; font-weight: bold; "  > {{maxTemperature}} °C</span>
                </div>
              </div>
            </div>
          
            <div class="row mt-2 col-12">
              <div class="col-md-6 col-sm-6 col-6 justify">
                <div>
                  <p>Humidity</p>
                  <img src="../../../assets/sun.png" height="50px" width="50px" alt="" class="me-3">
                  <span   style="color: aliceblue; font-weight: bold; "  >{{humidity}}°C</span>

                </div>
              </div>
          
              <div class="col-md-6 col-sm-6 col-6 justify">
                <div>
                  <p>Wind</p>
                  <img src="../../../assets/weather-app.png" height="50px"  class="me-3" width="50px" alt="">
                  <span  style="color: aliceblue; font-weight: bold; "  > {{windSpeed}} °C</span>

                </div>
              </div>
            </div>
          </div>
          
        
</div>


</div>
